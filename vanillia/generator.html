    <style>
      /* Generator ì „ìš© ìŠ¤íƒ€ì¼ */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .generator {
        display: grid;
        grid-template-columns: 400px 1fr;
        flex: 1;
        overflow: hidden;
      }

      /* ==================== ì™¼ìª½ ì„ íƒ íŒ¨ë„ ==================== */
      .generator-selector {
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-primary);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .generator-header {
        padding: 32px 24px 24px;
        border-bottom: 1px solid var(--border-primary);
        background: linear-gradient(
          135deg,
          var(--primary-600) 0%,
          var(--primary-700) 100%
        );
        color: white;
      }

      .generator-header h1 {
        font: var(--h3);
        margin: 0 0 8px;
      }

      .generator-header p {
        font: var(--body-sm);
        margin: 0;
        opacity: 0.9;
      }

      .generator-actions {
        padding: 16px 24px;
        border-bottom: 1px solid var(--border-primary);
        display: flex;
        gap: 8px;
      }

      .generator-actions button {
        flex: 1;
        padding: 8px 16px;
        border: 1px solid var(--border-primary);
        border-radius: 6px;
        background: var(--bg-primary);
        color: var(--text-primary);
        font: var(--sub-sb-14);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .generator-actions button:hover {
        background: var(--gray-100);
      }

      .generator-list {
        flex: 1;
        overflow-y: auto;
        padding: 16px 0;
      }

      .generator-category {
        margin-bottom: 24px;
      }

      .generator-category-title {
        font: var(--sub-sb-14);
        color: var(--text-secondary);
        text-transform: uppercase;
        padding: 8px 24px;
        margin: 0 0 8px;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .generator-category-count {
        font: var(--sub-md-12);
        color: var(--text-tertiary);
        text-transform: none;
      }

      .generator-item {
        padding: 8px 24px;
        transition: background 0.2s ease;
      }

      .generator-item:hover {
        background: var(--gray-100);
      }

      .generator-item .chk {
        width: 100%;
        cursor: pointer;
      }

      .generator-item .chk__label {
        font: var(--body-sm);
      }

      .generator-item.is-disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* ==================== ì˜¤ë¥¸ìª½ ë¯¸ë¦¬ë³´ê¸°/ê²°ê³¼ íŒ¨ë„ ==================== */
      .generator-preview {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .generator-preview-header {
        padding: 24px 32px;
        border-bottom: 1px solid var(--border-primary);
        background: var(--bg-secondary);
      }

      .generator-preview-header h2 {
        font: var(--h4);
        margin: 0 0 8px;
      }

      .generator-preview-stats {
        display: flex;
        gap: 24px;
        font: var(--body-sm);
        color: var(--text-secondary);
      }

      .generator-preview-stat strong {
        color: var(--primary-600);
        font-weight: 600;
      }

      .generator-preview-content {
        flex: 1;
        overflow-y: auto;
        padding: 32px;
      }

      .generator-code-block {
        background: var(--gray-900);
        color: var(--gray-100);
        padding: 24px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: "Monaco", "Menlo", "Courier New", monospace;
        font-size: 13px;
        line-height: 1.6;
        max-height: 600px;
      }

      .generator-code-block pre {
        margin: 0;
      }

      .generator-empty {
        text-align: center;
        padding: 80px 20px;
        color: var(--text-tertiary);
      }

      .generator-empty-icon {
        font-size: 64px;
        margin-bottom: 16px;
        opacity: 0.3;
      }

      .generator-empty-title {
        font: var(--h4);
        margin: 0 0 8px;
      }

      .generator-empty-text {
        font: var(--body-md);
        margin: 0;
      }

      .generator-download-section {
        padding: 32px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-primary);
      }

      .generator-download-btn {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(
          135deg,
          var(--primary-600) 0%,
          var(--primary-700) 100%
        );
        color: white;
        border: none;
        border-radius: 8px;
        font: var(--h5);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .generator-download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .generator-download-btn:active {
        transform: translateY(0);
      }

      .generator-download-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* ==================== ë°˜ì‘í˜• ==================== */
      @media (max-width: 1024px) {
        .generator {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }

        .generator-selector {
          max-height: 40vh;
        }
      }
    </style>
