<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akumize Studio</title>
    <link
      rel="stylesheet"
      href="resources/styles/datatables/datatables.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/styles/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="resources/styles/select/select2.min.css" />
    <link rel="stylesheet" href="resources/styles/common.css" />
    <link rel="stylesheet" href="resources/styles/examples.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- lnb -->
      <aside class="lnb">
        <!-- isShrink 추가 삭제  -->
        <div class="lnb-content">
          <header class="lnb-header">
            <h1 class="text-h4">Akumize Studio</h1>
          </header>
          <main class="lnb-body">
            <div class="lnb-body-util">
              <div class="input-field input-field--start-icon">
                <i class="icon icon--medium icon--search input-icon"></i>
                <input
                  type="text"
                  class="input"
                  placeholder="컴포넌트 검색..."
                  id="componentSearchInput" />
              </div>
            </div>
            <div class="lnb-body-menu">
              <h2 class="text-body-sm">Component Categories</h2>
              <div class="lnb-body-menu-list-wrapper">
                <nav class="lnb-body-menu-list" id="componentCategoryNav">
                  <!-- 카테고리별 컴포넌트 네비게이션이 동적으로 생성됩니다 -->
                </nav>
              </div>
            </div>
          </main>
          <footer class="lnb-footer">
            <div class="lnb-footer-info">
              <p class="text-sub-md-12 text-secondary">
                <span id="componentCount">15</span> Components
              </p>
              <p class="text-sub-md-12 text-tertiary">
                Akumize Design System v1.0
              </p>
            </div>
          </footer>
        </div>
      </aside>
      <!--// lnb -->

      <!-- content -->
      <main id="content">
        <div class="content-inner content-inner--components">
          <header
            class="content-header"
            style="
              position: sticky;
              top: 0px;
              z-index: 10;
              padding-top: 20px;
              background-color: var(--gray-50);
            ">
            <h2 class="tit-header" id="currentComponentTitle">
              Akumize Components
            </h2>
            <p class="txt-header" id="currentComponentDescription">
              사용되는 모든 UI 컴포넌트들을 확인하고 테스트할 수 있습니다.<br />
              각 컴포넌트는 다양한 상태와 변형을 지원하며, 일관된 디자인
              시스템을 기반으로 구축되었습니다.
            </p>
          </header>

          <!-- Component Content Container -->
          <div
            id="componentContentContainer"
            class="component-content-container">
            <!-- 
              ⚙️ 컴포넌트 섹션은 ComponentConfig에서 자동 생성됩니다.
              LNB에서 선택한 컴포넌트만 표시됩니다.
            -->
          </div>
        </div>
      </main>
      <!--// content -->
    </div>

    <!-- Modals will be auto-rendered here by components-init.js -->

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resources/styles/datatables/datatables.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ko.js"></script>
    <script
      type="text/javascript"
      src="resources/styles/daterangepicker/daterangepicker.js"></script>
    <script
      type="text/javascript"
      src="resources/styles/select/select2_custom.js"></script>
    <!-- 페이지 전용 스크립트는 resources/js/components-page.js로 이동됨 -->

    <!-- Component Data (로컬 파일 지원용) -->
    <script src="components/data/typography.data.js"></script>
    <script src="components/data/button.data.js"></script>
    <script src="components/data/input.data.js"></script>
    <script src="components/data/chip.data.js"></script>
    <script src="components/data/icon.data.js"></script>
    <script src="components/data/file-card.data.js"></script>
    <script src="components/data/accordion.data.js"></script>
    <script src="components/data/table.data.js"></script>
    <script src="components/data/dropdown.data.js"></script>
    <script src="components/data/slider.data.js"></script>
    <script src="components/data/checkbox.data.js"></script>
    <script src="components/data/radio.data.js"></script>
    <script src="components/data/popover.data.js"></script>
    <script src="components/data/modal.data.js"></script>
    <script src="components/data/tab.data.js"></script>

    <!-- Components Page Scripts -->
    <script src="resources/js/components-config.js"></script>
    <script src="resources/js/components-page.js"></script>

    <!-- Component Engine Scripts -->
    <script src="components/component-engine.js"></script>
    <script src="components/renderers/generic.renderer.js"></script>
    <script src="components/renderers/modal.renderer.js"></script>
    <script src="components/renderers/icon.renderer.js"></script>
    <script src="resources/js/component-code-viewer.js"></script>
    <script src="components/components-init.js"></script>
    <script src="resources/js/common.js"></script>
  </body>
</html>
